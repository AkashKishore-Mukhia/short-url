<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>short-url</title>
</head>
<body>
  <section class="form-section">
    <h1 class="page-title">Short URL</h1>
    <form class="url-form">
      <input type="url" class="url-input-box" placeholder="Please provide the long url" autofocus><br/>
      <button type="submit" class="submit-button ">Get</button>
    </form>
  </section>
  <section class="form-result"></section>
</body>

<script>
  const form = document.querySelector('.url-form');

  form.addEventListener("submit", async (event) => {
    event.preventDefault()
    const input = document.querySelector('.url-input-box')
    const result = document.querySelector('.form-result')
    const res = await fetch('/url', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },  
      body: JSON.stringify({longUrl: input.value})
    })
    const data = await res.json()
    result.innerHTML = data.shortUrl
  })

</script>
</html>
